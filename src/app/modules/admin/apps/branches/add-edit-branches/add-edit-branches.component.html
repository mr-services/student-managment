<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Branches</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Create</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Create new branch
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <form class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden" [formGroup]="branchForm">
            <div class="flex justify-between align-top">
                <p class="text-lg font-medium mb-6">Basic information</p>
                <button
                    type="submit"
                    class="ml-4"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="addBranch(branchForm)">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add</span>
                </button>
            </div>
            <!-- <p class="text-secondary mb-6">
                Set your login preferences, help us personalize your experience and make big account changes here
            </p> -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <mat-form-field class="flex-auto">
                    <input
                        matInput
                        [placeholder]="'Branch Title'"
                        formControlName="title">
                    <!-- <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:mail'"></mat-icon> -->
                </mat-form-field>
                <mat-form-field class="flex-auto">
                    <input
                        matInput
                        [placeholder]="'Branch Manager'"
                        formControlName="manager">
                </mat-form-field>
                <mat-form-field class="flex-auto">
                    <input
                        matInput
                        [placeholder]="'Branch Phone Number'"
                        formControlName="phoneNumber">
                    <span matPrefix>+91&nbsp;</span>
                </mat-form-field>
            </div>
            <div class="grid">
                <mat-form-field class="fuse-mat-textarea flex-auto">
                    <textarea
                        matInput
                        [placeholder]="'Address'"
                        [rows]="6"
                        formControlName="address"></textarea>
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                </mat-form-field>
            </div>
        </form>

    </div>
</div>
