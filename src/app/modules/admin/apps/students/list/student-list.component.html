<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Students</div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
                <mat-icon
                    matPrefix
                    [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search products'">
            </mat-form-field>

            <!-- Add product button -->
            <a
                routerLink="/apps/students/add"
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </a>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Branches list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="studentsList">
                <ng-container *ngIf="studentsList.length > 0; else noBranches">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="student-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div></div>
                            <div
                                [mat-sort-header]="'admissionsId'">
                                Admissions Id
                            </div>
                            <div
                                [mat-sort-header]="'fName'">
                                First Name
                            </div>
                            <div [mat-sort-header]="'lName'">Last Name</div>
                            <div [mat-sort-header]="'gender'">Gender</div>
                            <div
                                [mat-sort-header]="'guardian'">
                                Guardian
                            </div>
                            <div>Phone</div>
                            <div>Course</div>
                            <div>Branch</div>
                        </div>

                        <!-- Rows -->
                        <ng-container *ngIf="studentsList">
                            <ng-container *ngFor="let student of studentsList">
                                <div class="student-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <div class="flex items-center"></div>

                                    <!-- Admissions Id -->
                                    <div class="truncate">
                                        {{student.admissionsId}}
                                    </div>

                                    <!-- First Name -->
                                    <div class="truncate">
                                        {{student.fname}}
                                    </div>

                                    <!-- Last Name -->
                                    <div class="truncate">
                                        {{student.lname}}
                                    </div>

                                    <!-- Gender -->
                                    <div class="truncate">
                                        {{student.gender}}
                                    </div>

                                    <!-- Guardian Number -->
                                    <div class="truncate">
                                        {{student.guardian}}
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="truncate">
                                        {{student.phoneNumber}}
                                    </div>

                                    <!-- Course -->
                                    <div class="hidden md:block truncate">
                                        {{student.course}}
                                    </div>

                                    <!-- Branch -->
                                    <div class="hidden md:block truncate">
                                        {{student.branch}}
                                    </div>

                                    <!-- Activity -->
                                    <div class="hidden md:block truncate">
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button>
                                            <mat-icon
                                                class="icon-size-5"
                                                svgIcon="heroicons_solid:chevron-up"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>

            <ng-template #noBranches>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no students!</div>
            </ng-template>
        </div>
    </div>
</div>
